<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Venta de Agua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-top: 0;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content span {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Control - Venta de Agua</h1>

        <div class="card">
            <h2>Ventas</h2>
            <div class="card-content">
                <span>500</span>
                <span>MXN</span>
            </div>
        </div>

        <div class="card">
            <h2>Ingresos</h2>
            <div class="card-content">
                <span>700</span>
                <span>MXN</span>
            </div>
        </div>

        <div class="card">
            <h2>Clientes</h2>
            <div class="card-content">
                <span>50</span>
                <span></span>
            </div>
        </div>

        <div class="card">
            <h2>Pedidos Pagados</h2>
            <div class="card-content">
                <span>30</span>
                <span></span>
            </div>
        </div>

        <div class="card">
            <h2>Pedidos Por Pagar</h2>
            <div class="card-content">
                <span>20</span>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
